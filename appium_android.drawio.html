м iOS или симулятором.&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;Действия, как показано на рисунке ниже, выполняются в таком порядке:&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol role=&amp;quot;list&amp;quot; style=&amp;quot;box-sizing: border-box; margin-top: 0.5rem; margin-bottom: 1rem; padding-left: 2.5rem; overflow: hidden; color: var(--smoke-dark-20); font-family: Inter, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: 0.08px; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0.6rem; line-height: 1.5; font-size: 1.1rem;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;Тестовые команды, написанные пользователем, преобразуются базовыми клиентскими библиотеками.&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;Затем они отправляются на сервер Appium через W3C протокол.&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0.6rem; line-height: 1.5; font-size: 1.1rem;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;Теперь сервер Appium с помощью XCUItest драйвера отправляет на WebDriveragent, который в свою очередь отправляет эти запросы на подключенное физическое устройство iOS или симулятор.&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0.6rem; line-height: 1.5; font-size: 1.1rem;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;В устройстве приложение&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;strong style=&amp;quot;box-sizing: border-box; font-weight: 700;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;WebDriverAgent.app&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;получает эти команды из файла IPA и преобразует их с помощью платформы XCUITest.&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0.6rem; line-height: 1.5; font-size: 1.1rem;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;После преобразования эти тесты, которые обычно представляют собой взаимодействие, запускаются на устройстве.&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0.6rem; line-height: 1.5; font-size: 1.1rem;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;box-sizing: border-box; vertical-align: inherit;&amp;quot;&amp;gt;Результаты теста также отправляются обратно на сервер Appium с помощью WebDriverAgent.app.&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;670\&quot; y=\&quot;-190\&quot; width=\&quot;560\&quot; height=\&quot;610\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;uLVUh1-Y_kpgLD3ULcV_-1\&quot; value=\&quot;\&quot; style=\&quot;shape=image;verticalLabelPosition=bottom;labelBackgroundColor=default;verticalAlign=top;aspect=fixed;imageAspect=0;image=https://user-images.githubusercontent.com/70295997/213339905-4e2d7929-cc50-4b4b-8af5-e3a50ac2e0b9.png;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1620\&quot; y=\&quot;200\&quot; width=\&quot;466.12\&quot; height=\&quot;825\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;57KNCjt9vhnYDXbNDQsj-1\&quot; value=\&quot;\&quot; style=\&quot;shape=image;verticalLabelPosition=bottom;labelBackgroundColor=default;verticalAlign=top;aspect=fixed;imageAspect=0;image=https://user-images.githubusercontent.com/70295997/213340824-afd8d79f-6bac-433a-8dff-ad1b2a792ce8.png;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1610\&quot; y=\&quot;-510\&quot; width=\&quot;785.92\&quot; height=\&quot;670\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
